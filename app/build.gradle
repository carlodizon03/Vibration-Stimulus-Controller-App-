apply plugin: 'com.android.application'

android {
    compileSdkVersion 29//original 21
    //buildToolsVersion "21.0.3"
    //buildToolsVersion "29.0.2"
    buildToolsVersion "21.1.2" //original 21.1.2
    //21 is original buildToolsVersion

    defaultConfig {
        applicationId "com.dfrobot.angelo.blunobasicdemo"
        minSdkVersion 19
        targetSdkVersion 29 //original 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'ca.heartlandsoftware:androidheatmap:1.2.0'
    implementation 'com.google.code.gson:gson:2.8.6'


}

android {
    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
}